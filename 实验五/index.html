<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>

</head>

<body>
	<h1>HTML 5表单-用户注册</h1>
    <hr />
    <div style="border:1;">
    	<form>
        	<div>
            	<label for="user">用户名：&nbsp;&nbsp;&nbsp;&nbsp;</label>
               	<input type="text" id="user" placeholder="请输入用户名" />
               	用户名以字母开头，可以包含数字和下划线，7-14个字符
 			</div>
            <div>
            	<label for="password">密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
               	<input type="passwrod" id="password" placeholder="请输入密码..." />
               	密码可以包含字母、数字和下划线，7-14个字符，必须项
 			</div>
            <div>
            	<label for="password1">确认密码：</label>
               	<input type="确认密码" id="password2" placeholder="请确认密码..." />
               	请再次输入密码确认，两次密码必须相同，必须项
 			</div>
            <div>
            	<label for="e-mail">电子邮箱：</label>
               	<input type="text" id="e-mail" placeholder="请输入电子邮箱" />
               	电子邮箱由于发送激活链接，必须项，必须填
 			</div>
            <div>
            	<label for="birth">出生日期：</label>
               	<input type="date" id="birth" placeholder="请输入出生日期" />
               	出生年月，非必需项
 			</div>
            <div>
            	<label for="byyear">毕业时间：</label>
               	<input type="text" id="byyear" />
               	毕业时间（2000-），非必需项
 			</div>
            <div>
            	<label for="workyear">工作年限：</label>
               	<input type="number" id="workyear" />
               	工作年限（0-50），非必需项
 			</div>
            <div>
            	<label for="people">个人主页：</label>
               	<input type="text" id="people" placeholder="http://..." />
               	个人主页地址（http://...），非必需项
 			</div>
            <div>
            	<input type="reset" value="重置" />
            	<input type="submit" value="提交" />
            </div>
        </form>
    </div>
</body>
</html>
