<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标位置的应用</title>
    <style>
        p{
            padding-left: 20px;
        }
    </style>
</head>
<body style="width: 800px;">
<h1>鼠标坐标位置应用</h1>
<div style="width: 100%;height: 30%;border: 1px solid black;"></div>
<p style="display:inline-block;">current mouse screen pos is</p><p id="screen" style="display: inline-block"></p><p id="screen2" style="display: inline-block;"></p><br>
<p style="display:inline-block;">current mouse client pos is</p><p id="client" style="display: inline-block"></p><p id="client2" style="display: inline-block;"></p>

</body>
<script>
    window.onload=function() {
        var oP = document.createElement("p");

        document.onmousemove = function () {
            var xc=event.screenX;
            var yc=event.screenY;
            var x = event.clientX;
            var y = event.clientY;

             document.getElementById('screen').innerHTML=xc;
            document.getElementById('screen2').innerHTML=yc;
            //screen是对屏幕的！
            document.getElementById('client').innerHTML=x;
            document.getElementById('client2').innerHTML=y;


        }

    }
</script>
</html>
